name: Image Processing CI/CD

on: [push, pull_request]

jobs:
  # --- CHECK 1: LINTING ---
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Lint with Flake8
        run: |
          pip install flake8
          # Stops the build if there are syntax errors
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  # --- CHECK 2: BUILD, WATCH, AND DEPLOY ---
  build-and-deploy:
    needs: quality-gate
    runs-on: ubuntu-latest
    # ðŸ”‘ MASTER KEY: Fixes the 403 Permission Denied error
    permissions:
      contents: write
      packages: write
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Run Watcher
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          RELEASE_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
        run: |
          # 1. Build the image
          docker build -t ghcr.io/richtervhon/devops-midterm:latest .
          
          # 2. Start the Watcher Service in Detached Mode
          # Mapping repo 'input' to container 'input' and 'output' to 'output'
          docker run -d --name test-container \
            -e SENTRY_DSN=$SENTRY_DSN \
            -e APP_ENV=production \
            -e GITHUB_SHA=$RELEASE_SHA \
            -v ${{ github.workspace }}/input:/app/input \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/richtervhon/devops-midterm:latest
          
          # 3. VERIFICATION
          # Give the watcher 30 seconds to process the images found in logs
          sleep 30
          
          echo "--- CONTAINER LOGS ---"
          docker logs test-container
          
          # 4. Stop container
          docker stop test-container

      - name: Commit and Push Results
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage the changes in the output folder
          git add output/
          
          # Check if there are actually changes before committing to avoid 127/exit errors
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ðŸ¤– Auto-processed: Watcher results"
            git push origin main
          else
            echo "No new images to commit."
          fi

      - name: Push Docker Image
        if: github.ref == 'refs/heads/main'
        run: docker push ghcr.io/richtervhon/devops-midterm:latest
